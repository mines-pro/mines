<script>
// ============================================
// GAME STATE
// ============================================
const gameState = {
    userId: null,
    userName: '',
    userPhone: '',
    balance: 0,
    currentBet: 0,
    currentWin: 0,
    minesCount: 3,
    gameActive: false,
    minePositions: [],
    revealedTiles: [],
    lastDepositTime: 0,
    lastWithdrawTime: 0,
    betAmountDeducted: false
};

// Get or create device ID
function getDeviceId() {
    let deviceId = localStorage.getItem('deviceId');
    if (!deviceId) {
        deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
    }
    return deviceId;
}

// ============================================
// LOGIN SYSTEM WITH DEVICE LIMITS
// ============================================
async function handleLogin() {
    const name = document.getElementById('loginName').value.trim();
    const phone = document.getElementById('loginPhone').value.trim();
    
    if (!name || name.length < 2) {
        showMessage('loginMsg', 'Enter valid name!', 'error');
        return;
    }
    
    if (!/^03[0-9]{9}$/.test(phone)) {
        showMessage('loginMsg', 'Enter valid 11-digit number!', 'error');
        return;
    }
    
    const deviceId = getDeviceId();
    
    try {
        // Check if this number+name is already logged in from another device
        const usersRef = window.dbRef(window.db, 'users');
        const usersSnapshot = await window.dbGet(usersRef);
        
        if (usersSnapshot.exists()) {
            const users = usersSnapshot.val();
            const existingUser = users[phone];
            
            if (existingUser && existingUser.deviceId && existingUser.deviceId !== deviceId) {
                showMessage('loginMsg', 'This number is already logged in on another device!', 'error');
                return;
            }
        }
        
        // Check device login limit (max 2 different numbers per device)
        const deviceLoginsRef = window.dbRef(window.db, `deviceLogins/${deviceId}`);
        const deviceSnapshot = await window.dbGet(deviceLoginsRef);
        
        if (deviceSnapshot.exists()) {
            const deviceLogins = deviceSnapshot.val();
            const loginCount = Object.keys(deviceLogins).length;
            
            // If this device already has 2 logins and this is a new number
            if (loginCount >= 2 && !deviceLogins[phone]) {
                showMessage('loginMsg', 'Device login limit reached! Maximum 2 accounts per device.', 'error');
                return;
            }
        }
        
        // Get or create user
        const userRef = window.dbRef(window.db, `users/${phone}`);
        const snapshot = await window.dbGet(userRef);
        
        let userData;
        if (snapshot.exists()) {
            userData = snapshot.val();
            await window.dbUpdate(userRef, {
                name: name,
                lastLogin: Date.now(),
                deviceId: deviceId
            });
        } else {
            userData = {
                name: name,
                phone: phone,
                balance: 0,
                totalDeposit: 0,
                totalWithdraw: 0,
                createdAt: Date.now(),
                lastLogin: Date.now(),
                deviceId: deviceId
            };
            await window.dbSet(userRef, userData);
        }
        
        // Record device login
        const deviceLoginRef = window.dbRef(window.db, `deviceLogins/${deviceId}/${phone}`);
        await window.dbSet(deviceLoginRef, {
            name: name,
            loginTime: Date.now()
        });
        
        // Store session
        gameState.userId = phone;
        gameState.userName = name;
        gameState.userPhone = phone;
        gameState.balance = userData.balance || 0;
        gameState.lastDepositTime = userData.lastDepositTime || 0;
        gameState.lastWithdrawTime = userData.lastWithdrawTime || 0;
        
        localStorage.setItem('currentUser', phone);
        
        // Show game screen
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('gameScreen').classList.remove('hidden');
        document.getElementById('displayName').textContent = name;
        document.getElementById('displayPhone').textContent = phone;
        
        initializeGrid();
        updateDisplay();
        checkTimers();
        
        showMessage('gameMsg', `Welcome ${name}! üéÆ`, 'success');
    } catch (error) {
        console.error('Login error:', error);
        showMessage('loginMsg', 'Login failed! Try again.', 'error');
    }
}

function handleLogout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('currentUser');
        location.reload();
    }
}

// ============================================
// TIMER FUNCTIONS
// ============================================
function checkTimers() {
    checkDepositTimer();
    checkWithdrawTimer();
    setInterval(checkDepositTimer, 1000);
    setInterval(checkWithdrawTimer, 1000);
}

function checkDepositTimer() {
    const now = Date.now();
    const timeSinceDeposit = now - gameState.lastDepositTime;
    const fiveMinutes = 5 * 60 * 1000;
    
    if (gameState.lastDepositTime > 0 && timeSinceDeposit < fiveMinutes) {
        const remainingMs = fiveMinutes - timeSinceDeposit;
        const minutes = Math.floor(remainingMs / 60000);
        const seconds = Math.floor((remainingMs % 60000) / 1000);
        
        document.getElementById('depositTimer').textContent = 
            `‚è≥ Next deposit in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('depositTimer').classList.remove('hidden');
        document.getElementById('depositBtn').disabled = true;
    } else {
        document.getElementById('depositTimer').classList.add('hidden');
        document.getElementById('depositBtn').disabled = false;
    }
}

function checkWithdrawTimer() {
    const now = Date.now();
    const timeSinceWithdraw = now - gameState.lastWithdrawTime;
    const twoHours = 2 * 60 * 60 * 1000;
    
    if (gameState.lastWithdrawTime > 0 && timeSinceWithdraw < twoHours) {
        const remainingMs = twoHours - timeSinceWithdraw;
        const hours = Math.floor(remainingMs / 3600000);
        const minutes = Math.floor((remainingMs % 3600000) / 60000);
        const seconds = Math.floor((remainingMs % 60000) / 1000);
        
        document.getElementById('withdrawTimer').textContent = 
            `‚è≥ Next withdraw in: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('withdrawTimer').classList.remove('hidden');
        document.getElementById('withdrawBtn').disabled = true;
    } else {
        document.getElementById('withdrawTimer').classList.add('hidden');
        document.getElementById('withdrawBtn').disabled = false;
    }
}

// ============================================
// DEPOSIT & WITHDRAW
// ============================================
async function submitDeposit() {
    const amount = parseInt(document.getElementById('depositAmount').value);
    
    if (!amount || amount < 300) {
        alert('Minimum deposit Rs 300');
        return;
    }
    
    try {
        const depositRef = window.dbRef(window.db, 'depositRequests');
        await window.dbPush(depositRef, {
            userId: gameState.userId,
            name: gameState.userName,
            phone: gameState.userPhone,
            amount: amount,
            timestamp: Date.now(),
            status: 'pending'
        });
        
        // Update last deposit time
        gameState.lastDepositTime = Date.now();
        const userRef = window.dbRef(window.db, `users/${gameState.userPhone}`);
        await window.dbUpdate(userRef, {
            lastDepositTime: gameState.lastDepositTime
        });
        
        alert('‚úÖ Deposit request submitted! Admin will approve soon.');
        closeModal('depositModal');
        document.getElementById('depositAmount').value = '';
        checkDepositTimer();
    } catch (error) {
        console.error('Deposit error:', error);
        alert('‚ùå Request failed! Try again.');
    }
}

async function submitWithdraw() {
    const jazzCash = document.getElementById('withdrawJazz').value.trim();
    const amount = parseInt(document.getElementById('withdrawAmount').value);
    
    if (!/^03[0-9]{9}$/.test(jazzCash)) {
        alert('Invalid JazzCash number!');
        return;
    }
    
    if (!amount || amount < 1000) {
        alert('Minimum withdraw Rs 1000');
        return;
    }
    
    if (amount > gameState.balance) {
        alert('Insufficient balance!');
        return;
    }
    
    try {
        const withdrawRef = window.dbRef(window.db, 'withdrawRequests');
        await window.dbPush(withdrawRef, {
            userId: gameState.userId,
            name: gameState.userName,
            phone: gameState.userPhone,
            jazzCash: jazzCash,
            amount: amount,
            timestamp: Date.now(),
            status: 'pending'
        });
        
        // Update last withdraw time
        gameState.lastWithdrawTime = Date.now();
        const userRef = window.dbRef(window.db, `users/${gameState.userPhone}`);
        await window.dbUpdate(userRef, {
            lastWithdrawTime: gameState.lastWithdrawTime
        });
        
        alert('‚úÖ Withdraw request submitted! Admin will process soon.');
        closeModal('withdrawModal');
        document.getElementById('withdrawJazz').value = '';
        document.getElementById('withdrawAmount').value = '';
        checkWithdrawTimer();
    } catch (error) {
        console.error('Withdraw error:', error);
        alert('‚ùå Request failed! Try again.');
    }
}

// ============================================
// GAME LOGIC
// ============================================
function initializeGrid() {
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = '';
    for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = '';
        tile.onclick = () => clickTile(i);
        grid.appendChild(tile);
    }
}

function clickTile(index) {
    if (gameState.revealedTiles.includes(index)) return;
    
    if (!gameState.gameActive) {
        if (gameState.currentBet === 0) {
            showMessage('gameMsg', 'Set bet first!', 'error');
            return;
        }
        startGame();
    }
    
    gameState.revealedTiles.push(index);
    const tiles = document.querySelectorAll('.tile');
    
    if (gameState.minePositions.includes(index)) {
        tiles[index].textContent = 'üí£';
        tiles[index].style.background = 'linear-gradient(135deg, #DC143C, #8B0000)';
        tiles[index].classList.add('revealed');
        gameOver(false);
    } else {
        tiles[index].textContent = 'ü™ô';
        tiles[index].style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
        tiles[index].classList.add('revealed');
        gameState.currentWin += Math.floor(gameState.currentBet * 0.15);
        updateDisplay();
        document.getElementById('cashoutBtn').disabled = false;
    }
}

function startGame() {
    gameState.gameActive = true;
    gameState.minePositions = [];
    gameState.revealedTiles = [];
    gameState.currentWin = 0;
    
    while (gameState.minePositions.length < gameState.minesCount) {
        const pos = Math.floor(Math.random() * 25);
        if (!gameState.minePositions.includes(pos)) gameState.minePositions.push(pos);
    }
    
    updateDisplay();
}

async function cashout() {
    if (!gameState.gameActive || gameState.currentWin === 0) return;
    
    const totalReturn = gameState.currentBet + gameState.currentWin;
    gameState.balance += totalReturn;
    
    // Update balance in Firebase
    const userRef = window.dbRef(window.db, `users/${gameState.userPhone}`);
    await window.dbUpdate(userRef, {
        balance: gameState.balance
    });
    
    gameState.currentBet = 0;
    gameState.currentWin = 0;
    gameState.gameActive = false;
    gameState.betAmountDeducted = false;
    document.getElementById('cashoutBtn').disabled = true;
    updateDisplay();
    revealAllTiles();
    showMessage('gameMsg', `Cashed out Rs ${totalReturn}! üéâ`, 'success');
}

function gameOver(won) {
    gameState.gameActive = false;
    gameState.currentBet = 0;
    gameState.currentWin = 0;
    gameState.betAmountDeducted = false;
    document.getElementById('cashoutBtn').disabled = true;
    updateDisplay();
    revealAllTiles();
    if (!won) showMessage('gameMsg', 'Game Over! üíî', 'error');
}

function revealAllTiles() {
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach((tile, i) => {
        if (!tile.classList.contains('revealed')) {
            tile.classList.add('revealed');
            if (gameState.minePositions.includes(i)) {
                tile.textContent = 'üí£';
                tile.style.background = 'linear-gradient(135deg, #DC143C, #8B0000)';
            } else {
                tile.textContent = 'ü™ô';
                tile.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
            }
        }
    });
}

async function resetGame() {
    // If bet was set but no tiles clicked, refund the bet amount
    if (gameState.currentBet > 0 && !gameState.gameActive && gameState.revealedTiles.length === 0) {
        gameState.balance += gameState.currentBet;
        
        // Update balance in Firebase
        const userRef = window.dbRef(window.db, `users/${gameState.userPhone}`);
        await window.dbUpdate(userRef, {
            balance: gameState.balance
        });
        
        showMessage('gameMsg', `Bet refunded! Rs ${gameState.currentBet} added back.`, 'success');
    }
    
    gameState.gameActive = false;
    gameState.currentWin = 0;
    gameState.currentBet = 0;
    gameState.minePositions = [];
    gameState.revealedTiles = [];
    gameState.betAmountDeducted = false;
    document.getElementById('cashoutBtn').disabled = true;
    initializeGrid();
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('balance').textContent = gameState.balance;
    document.getElementById('win').textContent = gameState.currentWin;
    document.getElementById('betDisplay').textContent = gameState.currentBet;
    document.getElementById('minesDisplay').textContent = gameState.minesCount;
}

// ============================================
// BET & MINES SETTINGS
// ============================================
function openBetModal() {
    if (gameState.gameActive) {
        alert('Cannot change bet during active game!');
        return;
    }
    document.getElementById('betModal').classList.add('active');
}

async function setBet() {
    const amount = parseInt(document.getElementById('betInput').value);
    
    if (!amount || amount < 100 || amount > 10000) {
        alert('Bet must be Rs 100 - Rs 10,000');
        return;
    }
    
    if (amount > gameState.balance) {
        alert('Insufficient balance!');
        return;
    }
    
    gameState.balance -= amount;
    gameState.currentBet = amount;
    gameState.betAmountDeducted = true;
    
    // Update balance in Firebase
    const userRef = window.dbRef(window.db, `users/${gameState.userPhone}`);
    await window.dbUpdate(userRef, {
        balance: gameState.balance
    });
    
    updateDisplay();
    closeModal('betModal');
    showMessage('gameMsg', 'Bet set! Start playing!', 'success');
}

function openMinesModal() {
    if (gameState.gameActive) {
        alert('Cannot change mines during game!');
        return;
    }
    document.getElementById('minesModal').classList.add('active');
}

function setMines() {
    const count = parseInt(document.getElementById('minesInput').value);
    if (!count || count < 1 || count > 24) {
        alert('Mines must be 1-24');
        return;
    }
    gameState.minesCount = count;
    updateDisplay();
    closeModal('minesModal');
}

// ============================================
// UI HELPERS
// ============================================
function openDepositModal() {
    document.getElementById('depositModal').classList.add('active');
}

function openWithdrawModal() {
    document.getElementById('withdrawModal').classList.add('active');
}

function closeModal(id) {
    document.getElementById(id).classList.remove('active');
}

function showMessage(elementId, text, type) {
    const el = document.getElementById(elementId);
    el.textContent = text;
    el.className = 'msg ' + type;
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 3000);
}

// Make functions global
window.handleLogin = handleLogin;
window.handleLogout = handleLogout;
window.submitDeposit = submitDeposit;
window.submitWithdraw = submitWithdraw;
window.clickTile = clickTile;
window.cashout = cashout;
window.resetGame = resetGame;
window.openBetModal = openBetModal;
window.setBet = setBet;
window.openMinesModal = openMinesModal;
window.setMines = setMines;
window.openDepositModal = openDepositModal;
window.openWithdrawModal = openWithdrawModal;
window.closeModal = closeModal;

// Auto-login if session exists
window.addEventListener('load', async () => {
    const savedUser = localStorage.getItem('currentUser');
    if (savedUser) {
        try {
            const userRef = window.dbRef(window.db, `users/${savedUser}`);
            const snapshot = await window.dbGet(userRef);
            
            if (snapshot.exists()) {
                const userData = snapshot.val();
                gameState.userId = savedUser;
                gameState.userName = userData.name;
                gameState.userPhone = savedUser;
                gameState.balance = userData.balance || 0;
                gameState.lastDepositTime = userData.lastDepositTime || 0;
                gameState.lastWithdrawTime = userData.lastWithdrawTime || 0;
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('displayName').textContent = userData.name;
                document.getElementById('displayPhone').textContent = savedUser;
                
                initializeGrid();
                updateDisplay();
                checkTimers();
            }
        } catch (error) {
            console.error('Auto-login error:', error);
        }
    }
});
</script>
