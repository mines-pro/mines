<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICBET - Live Cricket Scores</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.deposit {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .button.withdraw {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        /* Match Card Styles */
        .match-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }

        .match-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .match-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .match-status {
            font-size: 14px;
            color: #4ade80;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Teams Section */
        .teams-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .team {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-score {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .team-overs {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Current Batsmen */
        .current-batsmen {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .batsmen-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .batsman {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .batsman:last-child {
            border-bottom: none;
        }

        .batsman-name {
            font-weight: 600;
        }

        .batsman-stats {
            font-size: 14px;
        }

        /* Ball by Ball Updates */
        .ball-by-ball {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .ball-by-ball-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .over {
            margin-bottom: 15px;
        }

        .over-number {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fbbf24;
        }

        .balls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .ball.wicket {
            background: rgba(239, 68, 68, 0.5);
            border-color: #ef4444;
        }

        .ball.four {
            background: rgba(34, 197, 94, 0.5);
            border-color: #22c55e;
        }

        .ball.six {
            background: rgba(147, 51, 234, 0.5);
            border-color: #9333ea;
        }

        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: white;
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        /* Live Indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .teams-section {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 24px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        .api-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .api-info strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock API data generator for demonstration
        const generateMockData = () => {
            const teams = [
                { name: "India", shortName: "IND" },
                { name: "Australia", shortName: "AUS" },
                { name: "England", shortName: "ENG" },
                { name: "Pakistan", shortName: "PAK" }
            ];

            const randomTeam1 = teams[Math.floor(Math.random() * teams.length)];
            let randomTeam2;
            do {
                randomTeam2 = teams[Math.floor(Math.random() * teams.length)];
            } while (randomTeam2.name === randomTeam1.name);

            return {
                matchTitle: `${randomTeam1.name} vs ${randomTeam2.name}`,
                matchType: "T20 International",
                status: "LIVE",
                team1: {
                    name: randomTeam1.name,
                    score: Math.floor(Math.random() * 150) + 50,
                    wickets: Math.floor(Math.random() * 8),
                    overs: (Math.random() * 20).toFixed(1)
                },
                team2: {
                    name: randomTeam2.name,
                    score: Math.floor(Math.random() * 150) + 50,
                    wickets: Math.floor(Math.random() * 8),
                    overs: (Math.random() * 20).toFixed(1)
                },
                currentBatsmen: [
                    { name: "V. Kohli", runs: 45, balls: 32, fours: 5, sixes: 1, strikeRate: 140.62, onStrike: true },
                    { name: "R. Sharma", runs: 23, balls: 18, fours: 3, sixes: 0, strikeRate: 127.78, onStrike: false }
                ],
                recentOvers: [
                    {
                        over: 15,
                        balls: [
                            { runs: 1, isWicket: false, isFour: false, isSix: false },
                            { runs: 4, isWicket: false, isFour: true, isSix: false },
                            { runs: 0, isWicket: false, isFour: false, isSix: false },
                            { runs: 6, isWicket: false, isFour: false, isSix: true },
                            { runs: 2, isWicket: false, isFour: false, isSix: false },
                            { runs: 'W', isWicket: true, isFour: false, isSix: false }
                        ]
                    },
                    {
                        over: 14,
                        balls: [
                            { runs: 1, isWicket: false, isFour: false, isSix: false },
                            { runs: 2, isWicket: false, isFour: false, isSix: false },
                            { runs: 4, isWicket: false, isFour: true, isSix: false },
                            { runs: 0, isWicket: false, isFour: false, isSix: false },
                            { runs: 1, isWicket: false, isFour: false, isSix: false },
                            { runs: 3, isWicket: false, isFour: false, isSix: false }
                        ]
                    }
                ]
            };
        };

        function CricketApp() {
            const [matchData, setMatchData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Simulate API call
            const fetchMatchData = async () => {
                try {
                    setLoading(true);
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // In production, replace this with actual API call:
                    // const response = await fetch('https://api.cricapi.com/v1/currentMatches?apikey=YOUR_API_KEY');
                    // const data = await response.json();
                    
                    const mockData = generateMockData();
                    setMatchData(mockData);
                    setError(null);
                } catch (err) {
                    setError('Failed to fetch match data. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchMatchData();
                
                // Auto-refresh every 10 seconds
                const interval = setInterval(() => {
                    fetchMatchData();
                }, 10000);

                return () => clearInterval(interval);
            }, []);

            const handleDeposit = () => {
                alert('Deposit functionality - Connect to payment gateway');
            };

            const handleWithdraw = () => {
                alert('Withdraw functionality - Connect to payment gateway');
            };

            return (
                <div className="container">
                    {/* Header */}
                    <div className="header">
                        <button className="button deposit" onClick={handleDeposit}>
                            üí∞ Deposit
                        </button>
                        <div className="logo">CRICBET</div>
                        <button className="button withdraw" onClick={handleWithdraw}>
                            üí∏ Withdraw
                        </button>
                    </div>

                    {/* Match Content */}
                    {loading && (
                        <div className="match-card">
                            <div className="loading">Loading live match data...</div>
                        </div>
                    )}

                    {error && (
                        <div className="match-card">
                            <div className="error">{error}</div>
                        </div>
                    )}

                    {matchData && !loading && (
                        <div className="match-card">
                            {/* Match Header */}
                            <div className="match-header">
                                <div className="match-title">{matchData.matchTitle}</div>
                                <div className="match-status">
                                    <span className="live-indicator">
                                        <span className="live-dot"></span>
                                        {matchData.status} ‚Ä¢ {matchData.matchType}
                                    </span>
                                </div>
                            </div>

                            {/* Teams Section */}
                            <div className="teams-section">
                                <div className="team">
                                    <div className="team-name">{matchData.team1.name}</div>
                                    <div className="team-score">
                                        {matchData.team1.score}/{matchData.team1.wickets}
                                    </div>
                                    <div className="team-overs">
                                        Overs: {matchData.team1.overs}
                                    </div>
                                </div>
                                <div className="team">
                                    <div className="team-name">{matchData.team2.name}</div>
                                    <div className="team-score">
                                        {matchData.team2.score}/{matchData.team2.wickets}
                                    </div>
                                    <div className="team-overs">
                                        Overs: {matchData.team2.overs}
                                    </div>
                                </div>
                            </div>

                            {/* Current Batsmen */}
                            <div className="current-batsmen">
                                <div className="batsmen-title">‚≠ê Current Batsmen</div>
                                {matchData.currentBatsmen.map((batsman, index) => (
                                    <div key={index} className="batsman">
                                        <div className="batsman-name">
                                            {batsman.name} {batsman.onStrike && '‚Ä¢'}
                                        </div>
                                        <div className="batsman-stats">
                                            {batsman.runs} ({batsman.balls}) | 
                                            4s: {batsman.fours} | 6s: {batsman.sixes} | 
                                            SR: {batsman.strikeRate}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Ball by Ball Updates */}
                            <div className="ball-by-ball">
                                <div className="ball-by-ball-title">üèè Recent Overs</div>
                                {matchData.recentOvers.map((over, index) => (
                                    <div key={index} className="over">
                                        <div className="over-number">Over {over.over}</div>
                                        <div className="balls">
                                            {over.balls.map((ball, ballIndex) => (
                                                <div 
                                                    key={ballIndex} 
                                                    className={`ball ${ball.isWicket ? 'wicket' : ''} ${ball.isFour ? 'four' : ''} ${ball.isSix ? 'six' : ''}`}
                                                >
                                                    {ball.runs}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* API Information */}
                            <div className="api-info">
                                <strong>üîß API Integration:</strong> This demo uses mock data. 
                                For live data, integrate with <strong>CricAPI</strong> (https://cricapi.com/) 
                                or <strong>CricketData.org</strong> API. Replace the API key placeholder 
                                in the fetch call with your actual key.
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CricketApp />, document.getElementById('root'));
    </script>
</body>
</html>
