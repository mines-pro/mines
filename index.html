<head>

    <style>

        .info-box {

        .info-title { color: #FFD700; font-size: 18px; font-weight: bold; margin-bottom: 15px; direction: rtl; }

        .modal {

        .msg {

    </style>

<script>
// ============================================
// GAME STATE
// ============================================
let gameState = {
    userId: null,
    userName: '',
    userPhone: '',
    balance: 0,
    currentBet: 0,
    currentWin: 0,
    minesCount: 3,
    gameActive: false,
    minePositions: [],
    revealedTiles: []
};

// ============================================
// FIREBASE HELPER FUNCTIONS
// ============================================
async function saveUserData(phone, data) {
    try {
        const userRef = window.dbRef(window.db, `users/${phone}`);
        await window.dbSet(userRef, {
            ...data,
            lastUpdated: window.dbServerTimestamp()
        });
        return true;
    } catch (error) {
        console.error('Error saving user data:', error);
        return false;
    }
}

async function getUserData(phone) {
    try {
        const userRef = window.dbRef(window.db, `users/${phone}`);
        const snapshot = await window.dbGet(userRef);
        return snapshot.exists() ? snapshot.val() : null;
    } catch (error) {
        console.error('Error getting user data:', error);
        return null;
    }
}

async function updateUserBalance(phone, newBalance) {
    try {
        const userRef = window.dbRef(window.db, `users/${phone}`);
        await window.dbUpdate(userRef, {
            balance: newBalance,
            lastUpdated: window.dbServerTimestamp()
        });
        return true;
    } catch (error) {
        console.error('Error updating balance:', error);
        return false;
    }
}

function listenToUserBalance(phone, callback) {
    const userRef = window.dbRef(window.db, `users/${phone}`);
    return window.dbOnValue(userRef, (snapshot) => {
        if (snapshot.exists()) {
            const data = snapshot.val();
            callback(data.balance);
        }
    });
}

async function submitDepositRequest(userId, name, phone, amount) {
    try {
        const depositsRef = window.dbRef(window.db, 'depositRequests');
        const newDepositRef = window.dbPush(depositsRef);
        await window.dbSet(newDepositRef, {
            id: newDepositRef.key,
            userId: userId,
            name: name,
            phone: phone,
            amount: amount,
            status: 'pending',
            timestamp: window.dbServerTimestamp()
        });
        return true;
    } catch (error) {
        console.error('Error submitting deposit:', error);
        return false;
    }
}

async function submitWithdrawRequest(userId, name, phone, jazzCash, amount) {
    try {
        const withdrawsRef = window.dbRef(window.db, 'withdrawRequests');
        const newWithdrawRef = window.dbPush(withdrawsRef);
        await window.dbSet(newWithdrawRef, {
            id: newWithdrawRef.key,
            userId: userId,
            name: name,
            phone: phone,
            jazzCash: jazzCash,
            amount: amount,
            status: 'pending',
            timestamp: window.dbServerTimestamp()
        });
        return true;
    } catch (error) {
        console.error('Error submitting withdraw:', error);
        return false;
    }
}

// ============================================
// LOGIN & AUTHENTICATION
// ============================================
async function handleLogin() {
    const name = document.getElementById('loginName').value.trim();
    const phone = document.getElementById('loginPhone').value.trim();
    
    if (!name) {
        showMessage('loginMsg', 'Please enter your name!', 'error');
        return;
    }
    
    if (!/^03[0-9]{9}$/.test(phone)) {
        showMessage('loginMsg', 'Invalid phone number! Must be 03XXXXXXXXX', 'error');
        return;
    }
    
    showMessage('loginMsg', 'Logging in...', 'success');
    
    // Check if user exists
    let userData = await getUserData(phone);
    
    if (!userData) {
        // New user - create account
        userData = {
            name: name,
            phone: phone,
            balance: 0,
            totalDeposit: 0,
            totalWithdraw: 0,
            createdAt: Date.now()
        };
        
        const saved = await saveUserData(phone, userData);
        if (!saved) {
            showMessage('loginMsg', 'Connection error! Try again.', 'error');
            return;
        }
        
        showMessage('loginMsg', '‚úÖ Account created!', 'success');
    }
    
    // Load user session
    gameState.userId = phone;
    gameState.userName = userData.name;
    gameState.userPhone = phone;
    gameState.balance = userData.balance || 0;
    
    // Listen to balance updates in real-time
    listenToUserBalance(phone, (newBalance) => {
        gameState.balance = newBalance;
        updateDisplay();
    });
    
    // Show game screen
    document.getElementById('displayName').textContent = userData.name;
    document.getElementById('displayPhone').textContent = phone;
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    
    initializeGrid();
    updateDisplay();
}

function handleLogout() {
    if (confirm('Are you sure you want to logout?')) {
        location.reload();
    }
}

// ============================================
// DEPOSIT & WITHDRAW
// ============================================
async function submitDeposit() {
    const amount = parseInt(document.getElementById('depositAmount').value);
    
    if (!amount || amount < 100) {
        alert('Minimum deposit Rs 100!');
        return;
    }
    
    // Submit deposit request
    const success = await submitDepositRequest(
        gameState.userId,
        gameState.userName,
        gameState.userPhone,
        amount
    );
    
    if (success) {
        alert('‚úÖ Deposit request submitted! Admin will approve soon.');
        closeModal('depositModal');
        document.getElementById('depositAmount').value = '';
    } else {
        alert('‚ùå Request failed! Try again.');
    }
}

async function submitWithdraw() {
    const jazzCash = document.getElementById('withdrawJazz').value.trim();
    const amount = parseInt(document.getElementById('withdrawAmount').value);
    
    if (!/^03[0-9]{9}$/.test(jazzCash)) {
        alert('Invalid JazzCash number!');
        return;
    }
    
    if (!amount || amount < 100) {
        alert('Minimum withdraw Rs 100');
        return;
    }
    
    if (amount > gameState.balance) {
        alert('Insufficient balance!');
        return;
    }
    
    const success = await submitWithdrawRequest(
        gameState.userId,
        gameState.userName,
        gameState.userPhone,
        jazzCash,
        amount
    );
    
    if (success) {
        alert('‚úÖ Withdraw request submitted! Admin will process soon.');
        closeModal('withdrawModal');
        document.getElementById('withdrawJazz').value = '';
        document.getElementById('withdrawAmount').value = '';
    } else {
        alert('‚ùå Request failed! Try again.');
    }
}

// ============================================
// GAME LOGIC
// ============================================
function initializeGrid() {
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = '';
    for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = 'Rs';
        tile.onclick = () => clickTile(i);
        grid.appendChild(tile);
    }
}

function clickTile(index) {
    if (gameState.revealedTiles.includes(index)) return;
    
    if (!gameState.gameActive) {
        if (gameState.currentBet === 0) {
            showMessage('gameMsg', 'Set bet first!', 'error');
            return;
        }
        startGame();
    }
    
    gameState.revealedTiles.push(index);
    const tiles = document.querySelectorAll('.tile');
    
    if (gameState.minePositions.includes(index)) {
        tiles[index].textContent = 'üí£';
        tiles[index].style.background = 'linear-gradient(135deg, #DC143C, #8B0000)';
        tiles[index].classList.add('revealed');
        gameOver(false);
    } else {
        tiles[index].textContent = 'üíé';
        tiles[index].style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
        tiles[index].classList.add('revealed');
        gameState.currentWin += Math.floor(gameState.currentBet * 0.15);
        updateDisplay();
        document.getElementById('cashoutBtn').disabled = false;
    }
}

function startGame() {
    gameState.gameActive = true;
    gameState.minePositions = [];
    gameState.revealedTiles = [];
    gameState.currentWin = 0;
    
    while (gameState.minePositions.length < gameState.minesCount) {
        const pos = Math.floor(Math.random() * 25);
        if (!gameState.minePositions.includes(pos)) gameState.minePositions.push(pos);
    }
    
    updateDisplay();
}

async function cashout() {
    if (!gameState.gameActive || gameState.currentWin === 0) return;
    
    const totalReturn = gameState.currentBet + gameState.currentWin;
    gameState.balance += totalReturn;
    
    // Update balance in Firebase
    await updateUserBalance(gameState.userPhone, gameState.balance);
    
    gameState.currentBet = 0;
    gameState.currentWin = 0;
    gameState.gameActive = false;
    document.getElementById('cashoutBtn').disabled = true;
    updateDisplay();
    revealAllTiles();
    showMessage('gameMsg', `Cashed out Rs ${totalReturn}! üéâ`, 'success');
}

function gameOver(won) {
    gameState.gameActive = false;
    gameState.currentBet = 0;
    gameState.currentWin = 0;
    document.getElementById('cashoutBtn').disabled = true;
    updateDisplay();
    revealAllTiles();
    if (!won) showMessage('gameMsg', 'Game Over! üíî', 'error');
}

function revealAllTiles() {
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach((tile, i) => {
        if (!tile.classList.contains('revealed')) {
            tile.classList.add('revealed');
            if (gameState.minePositions.includes(i)) {
                tile.textContent = 'üí£';
                tile.style.background = 'linear-gradient(135deg, #DC143C, #8B0000)';
            } else {
                tile.textContent = 'üíé';
                tile.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
            }
        }
    });
}

function resetGame() {
    gameState.gameActive = false;
    gameState.currentWin = 0;
    gameState.currentBet = 0;
    gameState.minePositions = [];
    gameState.revealedTiles = [];
    document.getElementById('cashoutBtn').disabled = true;
    initializeGrid();
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('balance').textContent = gameState.balance;
    document.getElementById('win').textContent = gameState.currentWin;
    document.getElementById('betDisplay').textContent = gameState.currentBet;
    document.getElementById('minesDisplay').textContent = gameState.minesCount;
}

// ============================================
// BET & MINES SETTINGS
// ============================================
function openBetModal() {
    if (gameState.gameActive) {
        alert('Cannot change bet during active game!');
        return;
    }
    document.getElementById('betModal').classList.add('active');
}

async function setBet() {
    const amount = parseInt(document.getElementById('betInput').value);
    
    if (!amount || amount < 100 || amount > 10000) {
        alert('Bet must be Rs 100 - Rs 10,000');
        return;
    }
    
    if (amount > gameState.balance) {
        alert('Insufficient balance!');
        return;
    }
    
    gameState.balance -= amount;
    gameState.currentBet = amount;
    
    // Update balance in Firebase
    await updateUserBalance(gameState.userPhone, gameState.balance);
    
    updateDisplay();
    closeModal('betModal');
    showMessage('gameMsg', 'Bet set! Start playing!', 'success');
}

function openMinesModal() {
    if (gameState.gameActive) {
        alert('Cannot change mines during game!');
        return;
    }
    document.getElementById('minesModal').classList.add('active');
}

function setMines() {
    const count = parseInt(document.getElementById('minesInput').value);
    if (!count || count < 1 || count > 24) {
        alert('Mines must be 1-24');
        return;
    }
    gameState.minesCount = count;
    updateDisplay();
    closeModal('minesModal');
}

// ============================================
// UI HELPERS
// ============================================
function openDepositModal() {
    document.getElementById('depositModal').classList.add('active');
}

function openWithdrawModal() {
    document.getElementById('withdrawModal').classList.add('active');
}

function closeModal(id) {
    document.getElementById(id).classList.remove('active');
}

function showMessage(elementId, text, type) {
    const el = document.getElementById(elementId);
    el.textContent = text;
    el.className = 'msg ' + type;
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 3000);
}
</script>
